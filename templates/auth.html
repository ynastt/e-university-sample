{{define "auth"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Euniversity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/cover/">
  <link href="cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Euiversity</h3>
        <p class="lead">Добро пожаловать в электронный университет!</p>
      </div>
    </header>

  <main role="main" class="inner cover">
    <div class="container py-5 h-100">
      {{if .Succes}}
        <p>
          <b>{{.Username}}</b>, <a class="index-link" href="/main">welcome to Euniversity!</a>
        </p>
      {{else}}
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">  
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
                  <p class="text-white-50 mb-5">Введите свой логин и пароль!</p>
                  <form method="POST">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="typeUsernameX">Имя пользователя</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" name="userpassword" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Пароль</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Войти">Войти</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div> 
      {{end}}   
    </div>
  </main>
</body>
</html>
{{end}}
