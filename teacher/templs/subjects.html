{{define "subjects"}}
{{template "header"}}
    <main role="main" class="inner cover" style="color:#212529">
        <h4><br></h4>
        <p> <h4><a href="http://localhost:8080/show_groups_and_subjs">Ваши группы и предметы</a></h4></p>
        <p> <h4><a href="http://localhost:8080/show_pers_coursePr">Ваши курсовые работы</a></h4></p>
        <br>
        <h3> Предметы : </h3>
        
        <div class="container" style="padding-left: 475px"> 
        <table>
            <th><h5>Description</h5></th>
            <th><h5>&nbsp;</h5></th>
            <th><h5>NumberOfHours</h5></th>
            <th><h5>&nbsp;</h5></th>
            <th><h5>NumberOfCredits</h5></th>
                {{range . }}
                <tr>
                    <p> <td><a href="http://localhost:8080/subjects/{{.Description}}">{{.Description}}</a></td>
                    <td>&nbsp;</td>
                    <td>{{.Hours}}</td>
                    <td>&nbsp;</td>
                    <td>{{.Credits}}</td></p>
                    </tr>
                {{end}}
            </table>
            </div>
            <br>
            <p> <a href="http://localhost:8080/subjects/show_coursePrs">Курсовые работы</a></p>
           
    </main>
{{template "footer"}}
{{end}}
