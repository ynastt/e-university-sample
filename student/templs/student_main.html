{{define "student_main"}}
{{template "header"}}
<main role="main" class="inner cover">
  <p class="lead" style=" margin-bottom: 30px">Добро пожаловать в электронный университет!</p>
  <div class="student-info" style="outline-style: double; margin-bottom: 50px">
    <p class="lead"> Студент:    {{.StudentInfo.Surname}} {{.StudentInfo.Name}} {{.StudentInfo.Patronymic}}</p>
    <p class="lead"> Группа: {{.StudentInfo.Group}}</p>
  </div>
  <p class="lead" style="font-size: 200%; margin-top: 20px" >Текущие курсы:</p>
  <div class="lead">
    {{range $item := .CourseInfo}}
        <div>
          <a href="{{$item.CourseLink}}" class="btn btn-lg btn-light fw-bold border-white bg-white" style="margin-bottom: 20px;">{{$item.CourseName}}</a>
        </div>
    {{end}}
  </div>
</main>
</body>
</html>
{{end}}
