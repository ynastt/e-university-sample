{{define "auth"}}
{{template "header"}}
  <main role="main" class="inner cover">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">  
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase" style="color:#343a40;">Вход</h2>
                  <p class="text-black-50 mb-5">Введите свой логин и пароль!</p>
                  <form form action="/login" method="post">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="typeUsernameX" style="color:#343a40;">Имя пользователя</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" name="userpassword" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX" style="color:#343a40;">Пароль</label>
                    </div>
                    <button class="btn btn-outline-dark btn-lg px-5" style="color:#343a40;" type="submit" value="Войти">Войти</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>  
    </div>
  </main>
</body>
</html>
{{end}}
